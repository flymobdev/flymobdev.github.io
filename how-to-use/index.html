<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>How to use</title>
    <style>
      :root {
        --bg-color: #24292e;
        --text-color: #ffffff;
        --item-bg-color: rgba(255, 255, 255, 0.06);
      }
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Roboto, Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
      }
      #device-list {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 16px;
      }
      .device-item {
        background-color: var(--item-bg-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 16px;
        border-radius: 10px;
        padding: 20px 16px;
      }

      .device-item img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }

      .device-info {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .device-name {
        font-weight: 600;
        font-size: 17px;
        line-height: 1;
        color: var(--text-color);
      }
    </style>
  </head>
  <body>
    <svg width="0" height="0" style="position: absolute">
      <defs>
        <symbol id="play-icon" viewBox="0 0 24 24" fill="none">
          <path
            d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0ZM10.6289 7.24902C9.71474 6.72123 8.57158 7.38103 8.57129 8.43652V15.5635C8.57158 16.619 9.71474 17.2788 10.6289 16.751L16.7998 13.1875C17.7141 12.6596 17.7141 11.3404 16.7998 10.8125L10.6289 7.24902Z"
            fill="white"
          />
        </symbol>
      </defs>
    </svg>
    <div id="device-list"></div>
    <template id="device-item-template">
      <div class="device-item">
        <div class="device-info">
          <img src="" alt="" />
          <span class="device-name"></span>
        </div>
        <svg width="24" height="24">
          <use href="#play-icon"></use>
        </svg>
      </div>
    </template>

    <script>
      (() => {
        const videoData = [
          {
            name: 'Sony',
            link: 'https://youtube.com/shorts/ahCSZW4XTkg?feature=share',
            logo: 'pic_sony',
          },
          {
            name: 'Samsung',
            link: 'https://youtube.com/shorts/juYUfAGKYEw?feature=share',
            logo: 'pic_samsung',
          },
          {
            name: 'Roku',
            link: 'https://youtube.com/shorts/b1Nx35rhCIA?feature=share',
            logo: 'pic_roku',
          },
          {
            name: 'Philips',
            link: 'https://youtube.com/shorts/qvPVdpUbn5A?feature=share',
            logo: 'pic_philips',
          },
          {
            name: 'LG',
            link: 'https://youtube.com/shorts/Y9zrT9j6r3g?feature=share',
            logo: 'pic_lg',
          },
          {
            name: 'Hisense',
            link: 'https://youtube.com/shorts/9WgBTggfUUo?feature=share',
            logo: 'pic_hisense',
          },
          {
            name: 'Fire TV',
            link: 'https://youtube.com/shorts/j7HYQ3oMcZ8?feature=share',
            logo: 'pic_firetv',
          },
          {
            name: 'Android TV',
            link: 'https://youtube.com/shorts/zXS1W8c-K2M?feature=share',
            logo: 'pic_android',
          },
          {
            name: 'Others',
            link: 'https://youtube.com/shorts/858aKEniYQQ?feature=share',
            logo: 'pic_other',
          },
        ];

        const deviceList = document.getElementById('device-list');
        const deviceItemTemplate = document.getElementById('device-item-template');
        videoData.forEach(item => {
          const cloneEl = deviceItemTemplate.content.cloneNode(true);
          const deviceItem = cloneEl.querySelector('.device-item');
          deviceItem.addEventListener('click', () => {
            if (window.external && window.external.playYouTube) {
              window.external.playYouTube(item.link);
            } else {
              window.location.href = item.link;
            }
          });

          const img = cloneEl.querySelector('img');
          img.src = `./images/${item.logo}.webp`;
          img.alt = item.name;

          const deviceName = cloneEl.querySelector('.device-name');
          deviceName.textContent = item.name;

          deviceList.appendChild(cloneEl);
        });
        deviceItemTemplate.remove();
      })();
    </script>
  </body>
</html>
